<!DOCTYPE html>
<html lang="en">

    <head>
        <style>
            body {
              background-image: url("../Payday%202/download%20(2).jpg"); --Image
              background-repeat: no-repeat; --No Repeat
              background-color: #000000; --When image ends, blackness!
            }
          </style>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', filename='stilelogin.css')
            }}">
            <body>
            <div class="login-box">
                <h2><b>Login</h2></b>
                <form action="/signin" method="post" id="formlogin">
                  
                  <div class="user-box">
                        <input type="email" name="email" required=""
                            id="email">
                            <label>Email</label>
                    
                  </div>
                  <div class="user-box">
                    <input type="password" name="password"
                        required=""
                        id="pass">
                    <label>Password</label>

                  </div>

                     <br>
                    {%if error%}
                    <p style="color: red;">{{error}}</p>
                    {%endif%}
                    <a href="#" onclick="formlogin.submit()">Invia
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                  
                  </a>
                </form>
            <br><br><br>  <a href="/register" class="link-light">Non hai un account? Registrati</a>
              </div>
    </body>
</html>

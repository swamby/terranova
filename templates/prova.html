<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css')
            }}">

        <title>Notitia</title>
    </head>

    <body>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
            integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
            crossorigin="anonymous"></script>
        <center>
            <div class="container mt-3 shadow p-3 mb-4 bg-white rounded">
                <div class="row">
                    <div class="col">
                        <h2>Notitia</h2>
                    </div>
                    <div class="col-6 w-25">
                        <div class="input-group rounded">
                            <input type="search" class="form-control rounded"
                                placeholder="Search" aria-label="Search"
                                aria-describedby="search-addon" />
                            <span class="input-group-text border-0"
                                id="search-addon">
                                <img src="{{url_for('static',
                                    filename='img/search.png')}}" alt=""
                                    style="width: 25px; height: 25px;">
                            </span>
                        </div>
                    </div>
                    <div class="col">
                        <a href="account">
                            <img src="{{url_for('static',
                                filename='img/account.png')}}" alt=""
                                style="width: 40px; height: 40px;">
                        </a>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col">
                    </div>
                    <div class="col-5">
                        <h5 style="text-decoration: none;">
                            <a href="prova?prova=business">business</a>
                            <a href="prova?prova=science">scienza</a>
                            <a href="prova?prova=sports">sports</a>
                            <a href="prova?prova=technology">technology</a>
                        </h5>
                    </div>
                    <div class="col">
                    </div>
                </div>
            </div>
        </center>
        <div class="container mt-1 shadow p-3 mb-5 bg-white rounded">
            <div class="row">
                <div class="col-8 m-1 divdes">
                    <center>
                        <h4>
                            Notizie Principali
                        </h4>
                    </center>
                    <br>
                    {% for article in prova['articles'] %}
                    <div class="news">
                        <img src="{{article['urlToImage']}}" width="320px" height="250px" alt="Your Image" class="newsimg">
                        <div style="display:block;">
                          <h5 class="newstitle">{{article['title']}}</h5>
                          <h6 class="newstitle">{{article['description']}}</h6>
                          <p class="newstitle">{{article['publishedAt']}}</p>
                        </div>
                      </div>
                    {%endfor%}
                </div>
                <div class="col m-3 mt-1">
                    <center>
                        <h4>
                            Notizie Locali
                        </h4>
                    </center>
                </div>
            </div>
        </div>
    </body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Notitia</title>
</head>
<body>
    <div class="testa shadow p-3 mb-5 bg-white rounded">
    <header class="pt-3 pl-0 pr-0">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <a class="navbar-brand" href="/">Notitia</a>
                </div>
                <div class="col-md-4 d-flex justify-content-center">
                    <form>
                        <input type="text" class="form-control" placeholder="Search">
                    </form>
                </div>
                <div class="col-md-4 d-flex justify-content-end">
                    <a href="#">
                        <img src="{{url_for('static', filename='accounticon.png')}}" alt="Account Icon" width="40" height=”40>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid justify-content-center">
            <center>
            <ul class="navbar-nav mr-0 d-flex justify-content-center">
            <li class="nav-item">
              <a class="nav-link disabled" href="sport">SPORT</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="business">BUSINESS</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="intrattenimento">INTRATTENIMENTO</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="scienza">SCIENZA</a>
            </li>
          </ul>
        </center>
        </div>
      </nav>
    </div>
      

    <div class="container-fluid">
        <div class="row">
          <div class="col-md-8 ml-3 bg-light shadow p-3 mb-5 bg-light rounded text-black h-100">
            {% for article in newssport['articles'] %}
            <div class="container-fluid mb-5" style="width: 100%; height: 6%;">
                <div class="row mb-5">
                    <div class="col-md-3">
                        <img src="{{article['urlToImage']}}" alt="photo" style="width:15rem; height: 9rem;">
                    </div>
                    <div class="col-md-6">
                        <h4><b>{{article['title']}}</b></h4>
                        <br>
                        <a href="{{article['url']}}">Leggi da fonte ufficiale</a>
                    </div>
                </div>
            </div>
            {% endfor %}
          </div>
          <div class="col-md-4">
            <div class="bg-light" style="height: auto; width: 2%;">

              </div>
          </div>
        </div>
      </div>
      

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
